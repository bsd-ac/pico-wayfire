[alpha]
min_value = 0.100000
modifier = <super> 

[animate]
close_animation = fire
duration = 100
enabled_for = ((type equals "toplevel" | (type equals "x-or" & focusable equals true)) & (!(app_id equals "nwgbar" | app_id equals "nwggrid")))
fade_duration = 100
fade_enabled_for = type equals "overlay"
fire_duration = 100
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = fire
startup_duration = 100
zoom_duration = 200
zoom_enabled_for = none

[autostart]
autostart_wf_shell = false
background = oguri
background_rotate = /usr/share/wayfire-de/wallpaper_rotate
notifications = mako
redshift = redshift -m wayland
waybar = waybar

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
saturation = 1.000000
toggle = none

[command]
binding_mute = KEY_MUTE
binding_nwgbar = <ctrl> <alt> KEY_Q
binding_nwgdmenu = <ctrl> <alt> KEY_SEMICOLON
binding_nwggrid = <ctrl> <alt> KEY_F
binding_screenshot = <ctrl> <alt> KEY_LEFTBRACE
binding_screenshot_interactive = <ctrl> <alt> KEY_RIGHTBRACE
binding_terminal = <ctrl> <alt> KEY_ENTER
command_light_down = light -U 5
command_light_up = light -A 5
command_mute = amixer set Master toggle
command_nwgbar = nwgbar -o 0.7
command_nwgdmenu = nwgdmenu
command_nwggrid = nwggrid -f -p -n 8 -o 0.7
command_screenshot = grim ~/Pictures/Screenshots/$(date '+%F_%T').webp
command_screenshot_interactive = slurp | grim -g - ~/Pictures/Screenshots/$(date '+%F_%T').webp
command_terminal = terminator
command_volume_down = amixer set Master 5%-
command_volume_up = amixer set Master 5%+
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = 7
plugins = alpha animate autostart command cube decoration expo fast-switcher fisheye invert move oswitch place resize switcher vswitch window-rules wrot zoom vswipe wm-actions matcher extra-gestures wobbly grid scale 
preferred_decoration_mode = client
vheight = 4
vwidth = 4
xwayland = true

[cube]
activate = <ctrl> <super> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 1
initial_animation = 350
light = true
reset_radius = 25.000000
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 4
button_order = minimize maximize close
font = sans-serif
ignore_views = none
inactive_color = \#333333DD
title_height = 30

[expo]
background = \#1A1A1AFF
duration = 150
offset = 10
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_ESC

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_I
zoom = 7.000000

[grid]
duration = 300
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = wobbly

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = Bibata-Modern-Classic
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = true
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = ctrl:nocaps
xkb_rules = evdev
xkb_variant = 

[invert]
toggle = <super> KEY_I

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
duration = 750
inactive_alpha = 0.750000
interact = false
middle_click_close = false
spacing = 50
toggle = <super> KEY_P
toggle_all = 

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <alt> <ctrl> KEY_DOWN
binding_left = <alt> <ctrl> KEY_LEFT
binding_right = <alt> <ctrl> KEY_RIGHT
binding_up = <alt> <ctrl> KEY_UP
binding_win_down = <alt> <ctrl> <shift> KEY_DOWN
binding_win_left = <alt> <ctrl> <shift> KEY_LEFT
binding_win_right = <alt> <ctrl> <shift> KEY_RIGHT
binding_win_up = <alt> <ctrl> <shift> KEY_UP
duration = 300
gap = 20
wraparound = false

[window-rules]

[wm-actions]
toggle_always_on_top = <ctrl> <super> KEY_T
toggle_fullscreen = <ctrl> <super> KEY_F
toggle_sticky = <ctrl> <super> KEY_S

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
app_id_mode = stock

[wrot]
activate = <ctrl> <super> BTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <ctrl> <super> 
smoothing_duration = 300
speed = 0.010000

